<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Switch_Tenary</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Conditionals-Level-2_5</h2>
        <div class="bundesländer">
          <form onsubmit="return false">
            <input type="text" id="land" />
            <input type="submit" value="Check" onclick="checkBundesLand()" />
          </form>
          <p class="info-bundes"></p>
        </div>
      </section>
      <section>
        <h2>Conditionals-Level-2_7</h2>
        <div class="dhl">
          <form id="myform">
            <select name="mylist" size="3" id="mylist">
              <option value="0">Briefe</option>
              <option value="0">Postkarte</option>
              <option value="1">Bücher bis 500g</option>
              <option value="1">Bücher bis 1000g</option>
              <option value="1">MacBook Air</option>
              <option value="2">Drucker</option>
              <option value="2">Mikrowelle</option>
              <option value="3">Kleinmöbel</option>
              <option value="3">kleine Kühlschränke</option>
            </select>
            <a
              type="button"
              class="dhlButton"
              onclick="showtxt()"
              value="Paketgröße und -gewicht"
              >Paketgröße und -gewicht</a
            >
          </form>
          <div class="boxMasse">
            <table>
              <tr>
                <td id="name"><b>Größe und Gewicht:</b></td>
                <td id="masse"></td>
              </tr>
            </table>
          </div>
        </div>
      </section>
      <section>
        <h2>Ternary-Operator-1_1</h2>
        <div class="age-check">
          <form onsubmit="return false">
            <input type="number" id="age-input" />
            <input type="submit" value="Check" onclick="checkAge()" />
          </form>
          <p class="age-output"></p>
        </div>
      </section>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
