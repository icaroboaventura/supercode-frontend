<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mehrwertsteuer-Rechner</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <h1>Mehrwertsteuer-Rechner</h1>
        <form onsubmit="return false">
          <section>
            <h2>Was soll berechnet werden?</h2>
            <div>
              <input
                type="radio"
                name="auf-oder-ab"
                id="aufschlagen"
                value="aufschlagen"
                checked
              />
              <label for="aufschlagen"
                >Mehrwertsteuer aufschlagen (Netto zu Brutto)</label
              >
            </div>
            <div>
              <input
                type="radio"
                name="auf-oder-ab"
                id="abziehen"
                value="abziehen"
              />
              <label for="abziehen"
                >Mehrwertsteuer abziehen (Brutto zu Netto)</label
              >
            </div>
          </section>
          <section>
            <h2>Mehrwertsteuersatz</h2>
            <div>
              <input
                type="radio"
                name="satz"
                id="neunzehn"
                value="neunzehn"
                checked
              />
              <label for="aufschlagen">19%</label>
            </div>
            <div>
              <input type="radio" name="satz" id="sieben" value="sieben" />
              <label for="abziehen">7%</label>
            </div>
          </section>
          <section>
            <label for="betrag">Betrag in Euro <span>*</span></label>
            <input type="number" id="betrag" min="0" step="0.01" required />
          </section>
          <input type="submit" value="Berechnen" onclick="rechner()" />
        </form>
        <h3>Ergebnis</h3>
        <div>
          <h2>Mehrwertsteuerbetrag</h2>
          <p class="mw-betrag">â‚¬</p>
        </div>
        <div>
          <h2>Betrag (Endpreis)</h2>
          <p class="endpreis">â‚¬</p>
        </div>
      </main>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
