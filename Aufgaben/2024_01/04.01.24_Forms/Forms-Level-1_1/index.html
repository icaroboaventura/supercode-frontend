<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-Level-1_1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <form>
        <label for="vorname">Name<span> *</span></label>
        <br />
        <div class="name">
          <input id="vorname" type="text" placeholder="Vorname" required />
          <input id="nachname" type="text" placeholder="Nachname" required />
        </div>
        <br />
        <label for="email">Email<span> *</span></label>
        <br />
        <input type="email" id="email" required />
        <br />
        <label for="thema">Thema</label>
        <br />
        <select id="thema">
          <option value="general">General</option>
          <option value="advertise">Advertise</option>
          <option value="partnership">Partnership</option>
        </select>
        <br />
        <label for="textarea">Nachricht<span> *</span></label>
        <br />
        <textarea id="textarea" required></textarea>
        <br />
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
