<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-Level-3_1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <form>
        <section class="form_header">
          <h1>Sign Up Now!</h1>
          <p>Sign up and tell us what you think of the site!</p>
        </section>
        <section class="form_main">
          <div class="field">
            <div class="title">
              <div class="circle">
                <h2>1</h2>
              </div>
              <h2>Name & Address</h2>
            </div>
            <div class="input_field">
              <label for="name">Your Full Name</label>
              <input type="name" required />
              <label for="address">Address</label>
              <textarea name="address" required></textarea>
            </div>
          </div>
          <div class="field">
            <div class="title">
              <div class="circle">
                <h2>2</h2>
              </div>
              <h2>Email & Phone</h2>
            </div>
            <div class="input_field">
              <label for="email">Email Address</label>
              <input type="email" required />
              <label for="tel">Phone Nummer</label>
              <input type="tel" required />
            </div>
          </div>
          <div class="field">
            <div class="title">
              <div class="circle">
                <h2>3</h2>
              </div>
              <h2>Password</h2>
            </div>
            <div class="input_field">
              <label for="password">Password</label>
              <input type="password" required />
              <label for="confirm_password">Confirm Password</label>
              <input id="confirm_password" type="password" required />
            </div>
          </div>
        </section>
        <section class="form_footer">
          <input type="submit" />
          <div class="agree">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox">You agree to our Terms and Policy.</label>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
