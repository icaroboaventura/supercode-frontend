<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img onclick="darkLight()" src="./assets/img/darkLight.png" alt="" />
      </header>

      <main>
        <form onsubmit="getInputValueMarzio(event)">
          <label for="name"> Name:</label>
          <input type="text" id="name" />
          <br />
          <label for="age">Age:</label>
          <input type="number" id="age" />
          <br />
          <label for="range">Range:</label>
          <input type="range" id="range" min="0" max="100" />
          <br />
          <label for="check">Happy?</label>
          <input type="checkbox" id="check" />
          <br />
          <label for="bday">Bday</label>
          <input id="bday" type="date" />
          <br />
          <input type="submit" />
        </form>

        <h2 class="output-form"></h2>
      </main>

      <footer>
        <h2 class="add" onclick="addClass()">Add a Class</h2>

        <h3 onclick="removeClass()" class="super-crazy">Remove a Class</h3>
      </footer>

      <script src="./assets/js/main.js"></script>
    </div>
  </body>
</html>
