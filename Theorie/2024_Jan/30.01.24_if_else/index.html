<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if/else</title>
</head>

<body>
    <!-- check age -->
    <form onsubmit="checkAge(event)">
        <input type="number" name="" id="" placeholder="Age">
        <input type="button" value="Check Age" onclick="checkAge(event)">
    </form>
    <!-- login -->
    <form>
        <h2>Login Form</h2>
        <input type="email" name="" placeholder="Email" id="email">
        <input type="password" name="" placeholder="Password" id="password">
        <input type="button" value="Login" onclick="login()">
    </form>
    <script src="./assets/js/main.js"></script>
</body>

</html>
